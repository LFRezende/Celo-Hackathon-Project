<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Proxy Pay</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">Proxy Pay</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <div class="center">
          <h1 class="ubuntu-bold">Proxy Pay</h1>
          <p>Your money, your rules.</p>
        </div>
      </div>
    </section>
    <div class="container-box">
      <div class="box center">
        <div>
          <p class="bold">Press the button below to launch app</p>
          <button class="button" id="launch-app-button">Launch App</button>
        </div>
      </div>
      <div class="box center">
        <p class="bold center">Delegate</p>
        <div>
          <div>
            <p>Put the address to whom you wish to delegate.</p>
            <input class="app-input" type="text" name="" id="inputDelegate" />
          </div>
        </div>
        <div>
          <p>
            Insert the addresses you will allow the delegate to transfer to.
          </p>
          <input class="app-input" type="text" name="" id="inputRx" />
        </div>
        <div>
          <p>Finally, input the amount</p>
          <input class="app-input" type="text" name="" id="inputRxAmount" />
        </div>

        <button class="button" id="delegateButton">Create Delegate Contract</button>
      </div>
      <div class="box center"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
